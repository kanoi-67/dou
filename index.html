<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動詞変形タイムアタックチャレンジ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            padding: 10px;
            touch-action: manipulation;
        }

        #game-container {
            width: 95%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333366;
            text-align: center;
            font-size: 1.5em;
        }

        p {
            font-size: 0.9em;
            text-align: center;
        }
        
        #info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #timer-box, #score-box {
            padding: 8px 15px;
            background-color: #ffcc00; /* 黄色で目立たせる */
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            flex: 1; /* 均等な幅に */
            margin: 0 5px;
        }

        .time-low {
            background-color: #ff7f50 !important;
        }

        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .puzzle-piece {
            background-color: #add8e6;
            color: #333;
            padding: 15px 5px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #333366;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .puzzle-piece:active {
            transform: scale(0.98);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .selected {
            border: 4px solid #ff6347;
            background-color: #ffdab9;
        }

        #message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px;
            text-align: center;
        }

        #button-area {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .action-button {
            padding: 12px 15px;
            font-size: 1.1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        #start-button {
            background-color: #4CAF50; /* Green */
        }
        #start-button:hover {
            background-color: #45a049;
        }

        #next-button {
            background-color: #007bff; /* Blue */
        }
        #next-button:hover {
            background-color: #0056b3;
        }

        #restart-button {
            background-color: #dc3545; /* Red */
        }
        #restart-button:hover {
            background-color: #c82333;
        }

        .correct {
            background-color: #90ee90;
            color: #1a4f1a;
            pointer-events: none;
        }
        
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        /* ゲーム開始前のオーバーレイ */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>動詞変形タイムアタックチャレンジ</h1>
        
        <div id="info-bar">
            <div id="timer-box">残り時間: 5:00</div>
            <div id="score-box">正解数: 0 問</div>
        </div>

        <p>原形 → 過去形 → 過去分詞 の順にタップして、正しい動詞セットを2組見つけよう！</p>

        <div id="puzzle-grid">
            </div>

        <div id="message"></div>

        <div id="button-area">
            <button id="next-button" class="action-button hidden">次のパズルへ</button>
            <button id="restart-button" class="action-button">リスタート</button>
        </div>
        
    </div>

    <div id="start-screen">
        <h2 style="color: #333366;">5分間チャレンジ！</h2>
        <p style="font-size: 1.1em; margin-bottom: 30px;">どれだけ多くの動詞セットを解けるか試してみよう！</p>
        <button id="start-button" class="action-button" style="width: 200px; padding: 15px 30px;">ゲームスタート！</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
